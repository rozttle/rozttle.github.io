<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Letterforms</title>
    <style>
        body {
            background-color: gainsboro;
            display: block;
        }

        p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: large;
            color: blue
        }

        #canvas {
            display: flex;
        }

        .box {
            display: flex;
            margin: 10px;
            padding: 10px 10px 10px 10px;
            width: 300px;
            height: 500px;
            border: dotted 4px blue;
            flex-direction: column;
            justify-content: space-between;
        }

        .Stroke {
            height: 50px;
            background-color: blue;
            border-radius: 30%;
        }

        .vertical {
            width: 50px;
            height: 500px;
            position: flex;
        }

        .parellel {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        #heart {
            position: relative;
            width: 100px;
            height: 90px;
        }

        #heart:before,
        #heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: red;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        #heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        #solid {
            align-self: center;
            height: 495px;
            width: 295px;
            border-radius: 10px;
            background-color: blue;
        }

        .crop {
            border-radius: 25px;
            background-color: gainsboro;
        }

        .position1 {
            margin-left: 100px;
            margin-top: 50px;
            height: 100px;
            width: 200px;
        }

        .position2 {
            margin-left: 100px;
            margin-top: 70px;
            height: 280px;
            width: 200px;
        }

        #pole {
            height: 50px;
            border: double 7px grey;
            border-radius: 15px;
            width: 50px;
            height: 500px;
        }

        #triangle {
            width: 200px;
            height: 0;
            border-top: 100px solid red;
            border-right: 100px solid transparent;
        }

        #halfcircle {
            width: 280px;
            height: 490px;
            border: 20px groove blue;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 70px;
        }

        #center-stroke {
            margin-top: 50%;
            width: 280px;
            height: 20px;
            background-color: blue;
        }

        a {
            border: 3px dotted blue;
            padding: 5px 10px 5px 10px
        }

        a:hover {
            font-style: italic;
            color: goldenrod
        }
    </style>
</head>

<body>
    <p style="margin-left: 10px; margin-top: 5%;">
        <a href="../index.html">Back to Royeâ€™s Index</a>
        <a href="./animated.html">Letterform Animated!</a>
    </p>
    <br>
    <div id="canvas">
        <div class="box">
            <div class="Stroke"></div>
            <div class="Stroke vertical"></div>
            <div class="Stroke"></div>
            <div class="Stroke vertical"></div>
        </div>
        <div class="box">
            <div class="parellel">
                <div id="heart"></div>
                <div id="heart"></div>
                <div id="heart"></div>
            </div>
            <div id="heart"></div>
            <div class="parellel">
                <div id="heart"></div>
                <div id="heart"></div>
                <div id="heart"></div>
            </div>
            <div id="heart"></div>
            <div id="heart"></div>
            <div id="heart"></div>
        </div>
        <div class="box">
            <div id="solid">
                <div class="crop position1"></div>
                <div class="crop position2"></div>
            </div>
        </div>
        <div class="box">
            <div id="pole">
                <br>
                <div id="triangle"></div>
                <br>
                <br>
                <br>
                <div id="triangle"></div>
            </div>
        </div>
        <div class="box">
            <div id="halfcircle">
                <div id="center-stroke"></div>
            </div>
        </div>

</html>
